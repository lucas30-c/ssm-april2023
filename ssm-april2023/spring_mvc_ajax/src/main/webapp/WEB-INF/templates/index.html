<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Index Page</title>
</head>
<body>
  <h1>Index Page</h1>
  <div id="app">
      <h1></h1>
      <input type="button" value="Testing SpringMVC to address ajax requests" @click="textAjax()">
  </div>
  <script type="text/javascript" th:src="@{/js/vue.js}"></script>
  <script type="text/javascript" th:src="@{/js/axios.min.js}"></script>
  <script type="text/javascript">
      /**
       *       let vue = new Vue()({
       *           el: "#app",
       *           method:{
       *               testAjax() {
       *                   axios({
       *                       url:"",       //请求路径
       *                       method:"",    //请求方式
       *                       //对params:{}
       *                       //以name=value&name=value的方式发送的请求参数，不管使用请求方式为get还是post
       *                       //请求参数都会被拼接到请求地址后
       *                       //此种方式的请求参数可通过request.getParameter()获取
       *                       params:{},
       *                       //对data
       *                       //以json格式来发送的请求参数
       *                       // 请求参数会被保存到请求报文的请求体传送到服务器
       *                       //此种方式的请求参数不可以通过request.getParameter()获取
       *                       data:{}
       *                   }).then(response=>{
       *                       console.log(response.data)
       *                   })
       *               }
       *           }
       *       })
       */


      let vue = new Vue()({
          el: "#app",
          method:{
            testAjax() {
                //这里要查axio文档
                //注意get没有请求体
                //response 是服务器返回的对象
                axios.post(
                    "/SpringMVC/test/ajax?id=1001",
                    {username: "admin", password:"123456"}
                ).then(response=>{
                    console.log(response.data)
                })
            }
          }
      })


  </script>
</body>
</html>
